server {
    listen       80;
    server_name  localhost;

    proxy_redirect off;
    proxy_set_header Referer "no-referer-when-downgrade";
    proxy_set_header User_Agent "Mozilla/5.0 (Macintosh; Intel Mac OS X 10_13_6) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/68.0.3440.106 Safari/537.36";

    location /v2/movie/in_theaters {
        proxy_pass https://api.douban.com/v2/movie/in_theaters;
    }

    location /v2/movie/coming_soon {
        proxy_pass https://api.douban.com/v2/movie/coming_soon;
    }
}